<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./plugin/css/bootstrap.css">
  <link rel="stylesheet" href="./ass10.css">
  
</head>

<body>
  <main class="container">
    
<section class="row justify-content-center">
  <div class="notify" id="pop-notification">
    <div
        class="pop  p-3 px-3 rounded-3">
        <h4 class="pop-msg">Slide Added</h4>
        <div>
            <button class="btn btn-outline-dark btn btn-primary" onclick="removepop()">OK</button>
        </div>
    </div>
</div>
      <div class="col-4 card ">
        <div>
          <h4 class="text-center text-info">Slide Registration Manager App</h4>
        </div>
 
          <div class="mb-3 input-group">
            <span class="input-group-text bg-white">
                <i class="fa fa-slideshare text-primary"></i>
            </span>
            <input type="text" class="form-control" placeholder=" Enter Slide Name"
             id="name-of-the-slide">
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-white">
                <i class="fa fa-clone text-primary"></i>
            </span>
            <input type="number" class="form-control" placeholder="Enter Number Of slides" id="number-of-slide">
          </div>

          <div class="mb-3 input-group d-flex flex-column">
        
            <div>
              <label for="" >Slide</label>
              <div class="form-check">
                  <input type="radio" class="form-check-input " name="Active" id="active-radio">
                  <label for="">Active</label>
              </div>
              <div class="form-check">
                  <input type="radio" class="form-check-input" name="Active"  id="inactive-radio">
                  <label for="">Inactive</label>
              </div>
            

          <div class="mb-3">
            <label for="" class="form-label">Slide Description</label>
            <textarea placeholder="Enter Slide Description" id="slide-description" class="form-control"></textarea>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Slide Category</label>
            <select name="" id="slide-details" class="form-select">
              <option>Finance</option>
              <option>Medical</option>
              <option>Education</option>
            </select>
          </div>

         


          <div class="d-flex justify-content-center mb-3 mx-3">
            <button onclick="saveDetails()" class="btn btn-primary" >save</button>
            <button class="btn btn-danger mx-3" >Reload</button>
          </div>


        <!-- </form> -->
      </div>
    </section>
<div>
    <table class="table  table-bordered border border-3  mt-3">
      <thead>
        <th>S.No</th>
        <th>Slide Name</th>
        <th>Number of slides</th>
        <th>Slide active/inactive</th>
        <th>slide Description</th>
<th>Slide Category</th>
<th>Remove</th>
      </thead>
      <tbody id="details">
        <td>Add item</td>
       
      </tbody>
    </table>
  
     



  </main>
  <script src="./ass10.js"></script>
</body>

</html>
